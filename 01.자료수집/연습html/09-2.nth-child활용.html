<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>004-2.nth-child 활용</title>
    <style>
      /* 체크박스 숨기기 */
      input[type="radio"] {
        display: none;
        /* input요소를 숨겨도 작동은됨! */
      }
  .check {
        display: flex;
        position: relative;
      }
      /* 라벨요소 */
      label {
        display: flex;
        line-height: 1.5;
      cursor: pointer;
        margin: 10px;
      }

/* 동그라미크기 설정 */
      label::after{
        content: '';
     width: 11px;
        height: 11px;
        border-radius: 50%;
        border: 1px solid rgb(0, 0, 0);
display: inline-block;
      }


      /* 라디오 버튼 체크시 라벨변경
        체크된 라디오버튼의 다음 형제 라벨요소선택 */
      input:checked + label::after {
        background: #c52531;
      }
      input:checked + label{
       color: #c52531;
      }



      /* 라디오버튼 체크시
        하단 형제요소인 ul>li 변경하기 */
      /* 체크박스/라디오버튼 체크시
        가상클래스는 :checked 
        -> 틸드(~) 선택자는 형제요소들을 모두
        찾아 해당 요소를 선택함!
        */

      /* 1. 짝수번째
        nth-child(even) -> 짝수번째 */
      #rdo1:checked ~ ul li:nth-child(-n+1) {
        /* 동그라미 배경색 넣엊기*/
     
        background-color: #c52531;
      }

      /* 2. 홀수번째
        nth-child(odd) -> 홀수번째 */
      #rdo2:checked ~ ul li:nth-child(2n) {
        background-color: #c52531;
      }

      /* 3. 3의배수번째
        nth-child(3n) -> 3의배수번째
        n에 0부터 대입된 결과임! */
      #rdo3:checked ~ ul li:nth-child(n+3) {
        background-color: #c52531;
      }

    
    </style>
  </head>
  <body>
    <!-- [라디오버튼활용] 
        input요소 중 type="radio"
        name속성을 같은 이름으로 설정
        하면 라디오버튼 선택이
        하나만 되고 나머지는 해제됨!

        [ label 요소 ]
        for속성에 input요소의 아이디명을
        써서 클릭시 포커스가 해당 아이디
        input요소로 들어간다!
    -->
    <div class="check">
      <input type="radio" id="rdo1" name="rdo" />
      <label for="rdo1"> Visit Information </label>

      <input type="radio" id="rdo2" name="rdo" />
      <label for="rdo2"> Facilities </label>

      <input type="radio" id="rdo3" name="rdo" />
      <label for="rdo3"> About </label>
 

<!-- <label>
    </label> -->
   </div>
  </body>
</html>
